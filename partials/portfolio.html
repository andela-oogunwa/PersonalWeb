<div class="positionImage">
   <md-card ng-repeat="repo in repos" class="projectCards">
        <md-progress-circular class="md-default-theme" md-mode="indeterminate" ng-if="isLoaded"></md-progress-circular>
        <img src="img/{{repo.name}}.png">
        <md-card-content>
          <h3>{{repo.name}}</h3>
          <a href="http://andela-oogunwa.github.io/{{repo.name}}" target="_blank" style="color:black">Click to View</a>
        </md-card-content>
   </md-card>
</div>
